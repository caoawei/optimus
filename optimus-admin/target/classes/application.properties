server.port=8080
server.servlet.context-path=/
spring.application.name=luntan-admin

## 日期格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.joda-date-time-format=yyyy-MM-dd HH:mm:ss
#spring.mvc.static-path-pattern=/screen/script/**

## freemarker config
spring.freemarker.enabled=true
spring.freemarker.template-loader-path=classpath:/screen/template/
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.ftl

##zookeeper
spring.cloud.zookeeper.discovery.register=false
spring.cloud.zookeeper.connect-string=172.16.33.2:2181

# auto-configuration-disable
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.cloud.gateway.config.GatewayAutoConfiguration


